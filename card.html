<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div class="card w-25">
        <div class="card-header">

        </div>
        <div class="card-body text-center">
            <h2 class="text-secondary">Gift</h2> 
            <a style="text-decoration:line-through;">500/-</a><a href="">200/-</a> 
            <p class="text-secondary">Gift market</p>
            <button class="btn btn-primary mb-2"><i class="bi bi-bag-check"></i>Add to cart</button><br>
            <button class="btn btn-primary"><i class="bi bi-bag-check"></i>Buy now</button>
</div>
<div class="card-footer"></div>
</div>
